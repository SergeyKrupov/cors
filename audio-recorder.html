<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ó–∞–ø–∏—Å—å –∏ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–≤—É–∫–∞</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            margin-top: 0;
            color: #667eea;
            font-size: 28px;
            margin-bottom: 30px;
        }

        button {
            font-size: 16px;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #recordBtn {
            background: #ef4444;
            color: white;
        }

        #recordBtn:hover {
            background: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(239, 68, 68, 0.4);
        }

        #recordBtn.recording {
            background: #f59e0b;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        #playBtn {
            background: #10b981;
            color: white;
        }

        #playBtn:hover:not(:disabled) {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }

        #playBtn:disabled {
            background: #d1d5db;
            cursor: not-allowed;
            box-shadow: none;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            min-height: 20px;
        }

        .status.info {
            background: #dbeafe;
            color: #1e40af;
        }

        .status.success {
            background: #d1fae5;
            color: #065f46;
        }

        .status.error {
            background: #fee2e2;
            color: #991b1b;
        }

        .recording-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #ef4444;
            border-radius: 50%;
            margin-right: 8px;
            animation: blink 1s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.3;
            }
        }

        .timer {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
            font-variant-numeric: tabular-nums;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è –ó–∞–ø–∏—Å—å –∑–≤—É–∫–∞</h1>
        
        <div class="timer" id="timer">00:00</div>
        
        <div>
            <button id="recordBtn">–ù–∞—á–∞—Ç—å –∑–∞–ø–∏—Å—å</button>
            <button id="playBtn" disabled>–í–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏</button>
        </div>
        
        <div class="status" id="status"></div>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let audioBlob;
        let audioUrl;
        let stream;
        let timerInterval;
        let recordingStartTime;
        let mimeType;

        const recordBtn = document.getElementById('recordBtn');
        const playBtn = document.getElementById('playBtn');
        const statusDiv = document.getElementById('status');
        const timerDiv = document.getElementById('timer');

        // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ–º—ã–π MIME —Ç–∏–ø
        function getSupportedMimeType() {
            const types = [
                'audio/webm;codecs=opus',
                'audio/webm',
                'audio/ogg;codecs=opus',
                'audio/mp4',
                'audio/mpeg'
            ];
            
            for (const type of types) {
                if (MediaRecorder.isTypeSupported(type)) {
                    console.log('–ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è MIME —Ç–∏–ø:', type);
                    return type;
                }
            }
            
            return ''; // –ë—Ä–∞—É–∑–µ—Ä —Å–∞–º –≤—ã–±–µ—Ä–µ—Ç
        }

        function updateStatus(message, type = 'info') {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        function updateTimer() {
            const elapsed = Date.now() - recordingStartTime;
            const seconds = Math.floor(elapsed / 1000);
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            timerDiv.textContent = `${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
        }

        function resetTimer() {
            timerDiv.textContent = '00:00';
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        recordBtn.addEventListener('click', async () => {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –∑–∞–ø–∏—Å–∏
                mediaRecorder.stop();
                recordBtn.textContent = '–ù–∞—á–∞—Ç—å –∑–∞–ø–∏—Å—å';
                recordBtn.classList.remove('recording');
                resetTimer();
                
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
            } else {
                // –ù–∞—á–∞–ª–æ –∑–∞–ø–∏—Å–∏
                try {
                    stream = await navigator.mediaDevices.getUserMedia({ 
                        audio: {
                            echoCancellation: true,
                            noiseSuppression: true,
                            sampleRate: 44100
                        } 
                    });
                    audioChunks = [];
                    
                    // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ–º—ã–π MIME —Ç–∏–ø
                    mimeType = getSupportedMimeType();
                    
                    // –°–æ–∑–¥–∞–µ–º MediaRecorder —Å –æ–ø—Ü–∏—è–º–∏
                    const options = mimeType ? { mimeType } : {};
                    mediaRecorder = new MediaRecorder(stream, options);
                    
                    console.log('MediaRecorder —Å–æ–∑–¥–∞–Ω —Å MIME —Ç–∏–ø–æ–º:', mediaRecorder.mimeType);
                    
                    mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) {
                            audioChunks.push(event.data);
                            console.log('–ü–æ–ª—É—á–µ–Ω —á–∞–Ω–∫ –¥–∞–Ω–Ω—ã—Ö:', event.data.size, '–±–∞–π—Ç');
                        }
                    };
                    
                    mediaRecorder.onstop = () => {
                        console.log('–ó–∞–ø–∏—Å—å –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞, –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —á–∞–Ω–∫–æ–≤:', audioChunks.length);
                        
                        // –ò—Å–ø–æ–ª—å–∑—É–µ–º MIME —Ç–∏–ø –∏–∑ mediaRecorder
                        audioBlob = new Blob(audioChunks, { type: mediaRecorder.mimeType });
                        console.log('–°–æ–∑–¥–∞–Ω blob —Ä–∞–∑–º–µ—Ä–æ–º:', audioBlob.size, '–±–∞–π—Ç');
                        
                        if (audioBlob.size === 0) {
                            updateStatus('–û—à–∏–±–∫–∞: –Ω–µ —É–¥–∞–ª–æ—Å—å –∑–∞–ø–∏—Å–∞—Ç—å –∑–≤—É–∫', 'error');
                            return;
                        }
                        
                        audioUrl = URL.createObjectURL(audioBlob);
                        playBtn.disabled = false;
                        updateStatus(`–ó–∞–ø–∏—Å—å –∑–∞–≤–µ—Ä—à–µ–Ω–∞! –†–∞–∑–º–µ—Ä: ${(audioBlob.size / 1024).toFixed(2)} –ö–ë`, 'success');
                    };
                    
                    mediaRecorder.onerror = (event) => {
                        console.error('–û—à–∏–±–∫–∞ MediaRecorder:', event.error);
                        updateStatus('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–ø–∏—Å–∏: ' + event.error, 'error');
                    };
                    
                    // –ó–∞–ø—É—Å–∫–∞–µ–º –∑–∞–ø–∏—Å—å, —Å–æ–±–∏—Ä–∞—è –¥–∞–Ω–Ω—ã–µ –∫–∞–∂–¥—ã–µ 100–º—Å
                    mediaRecorder.start(100);
                    recordingStartTime = Date.now();
                    timerInterval = setInterval(updateTimer, 100);
                    
                    recordBtn.textContent = '–û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∑–∞–ø–∏—Å—å';
                    recordBtn.classList.add('recording');
                    updateStatus('–ò–¥–µ—Ç –∑–∞–ø–∏—Å—å...', 'info');
                    playBtn.disabled = true;
                    
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É:', error);
                    updateStatus('–û—à–∏–±–∫–∞: ' + error.message, 'error');
                }
            }
        });

        playBtn.addEventListener('click', () => {
            if (audioUrl) {
                const audio = new Audio(audioUrl);
                
                audio.onerror = (e) => {
                    console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', e);
                    updateStatus('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è', 'error');
                };
                
                audio.play().then(() => {
                    updateStatus('–í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ...', 'info');
                }).catch(err => {
                    console.error('–ù–µ —É–¥–∞–ª–æ—Å—å –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏:', err);
                    updateStatus('–û—à–∏–±–∫–∞: ' + err.message, 'error');
                });
                
                audio.onended = () => {
                    updateStatus('–í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–∞–≤–µ—Ä—à–µ–Ω–æ', 'success');
                };
            }
        });

        // –ù–∞—á–∞–ª—å–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
        updateStatus('–ù–∞–∂–º–∏—Ç–µ "–ù–∞—á–∞—Ç—å –∑–∞–ø–∏—Å—å" –¥–ª—è –∑–∞–ø–∏—Å–∏ –∑–≤—É–∫–∞', 'info');
    </script>
</body>
</html>
