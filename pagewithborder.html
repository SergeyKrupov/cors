<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Страница с камерой</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            /* Синий фон для областей камеры */
            background-color: blue;
            
            /* Серый контейнер с отступами безопасности */
            padding: env(safe-area-inset-top) env(safe-area-inset-right) 
                     env(safe-area-inset-bottom) env(safe-area-inset-left);
            
            /* Красная рамка внутри безопасной зоны */
            border: 5px solid red;
            
            /* Серый фон основной области */
            background-color: #808080;
            
            /* Центрирование контента */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Контейнер для поля ввода */
        .input-container {
            text-align: center;
        }

        input {
            padding: 20px 30px;
            font-size: 1.2em;
            border: 2px solid #333;
            border-radius: 8px;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="input-container">
        <input type="text" placeholder="Введите текст здесь">
    </div>
</body>
</html>
