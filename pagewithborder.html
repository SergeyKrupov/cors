<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Страница с рамкой</title>
    <style>
        html, body {
            height: 100%; /* Занимаем всю высоту окна */
            margin: 0;    /* Убираем отступы по умолчанию */
            padding: 0;   /* Убираем внутренние отступы */
        }
        
        body {
            background-color: #cccccc; /* Серый фон */
            border: 10px solid red;    /* Красная рамка 10px */
            box-sizing: border-box;    /* Учёт рамки в общих размерах */
            min-height: 100%;          /* Минимальная высота = окну браузера */
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Контент страницы -->
</body>
</html>
