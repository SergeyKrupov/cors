<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Страница с камерой</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* Основные стили страницы */
            background-color: #808080; /* Серый фон */
            min-height: 100vh;
            border: 5px solid red; /* Красная рамка */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) 
                     env(safe-area-inset-bottom) env(safe-area-inset-left);
            
            /* Обработка областей камеры */
            position: relative;
        }

        /* Синие области для зон камеры (динамические) */
        body::before {
            content: '';
            position: fixed;
            z-index: 1;
            background: blue;
            top: 0;
            left: 0;
            right: 0;
            height: env(safe-area-inset-top);
        }

        /* Центральное поле ввода */
        .input-container {
            position: relative;
            z-index: 2;
        }

        input {
            padding: 15px 25px;
            font-size: 1.2em;
            border: 2px solid #333;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }

        /* Адаптация для разных ориентаций */
        @media (max-width: 768px) {
            input {
                width: 80vw;
            }
        }
    </style>
</head>
<body>
    <div class="input-container">
        <input type="text" placeholder="Введите текст">
    </div>
</body>
</html>
