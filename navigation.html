<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ù–∞–≤–∏–≥–∞—Ç–æ—Ä URL</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        #urlInput {
            flex: 1;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        #urlInput:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        #navigateBtn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        #navigateBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        #navigateBtn:active {
            transform: translateY(0);
        }

        .history-section {
            margin-top: 30px;
        }

        .history-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .history-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .history-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            transition: all 0.2s ease;
        }

        .history-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .history-url {
            flex: 1;
            color: #495057;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 14px;
            word-break: break-all;
        }

        .history-actions {
            display: flex;
            gap: 8px;
        }

        .btn-small {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-visit {
            background: #28a745;
            color: white;
        }

        .btn-visit:hover {
            background: #218838;
        }

        .btn-remove {
            background: #dc3545;
            color: white;
        }

        .btn-remove:hover {
            background: #c82333;
        }

        .empty-history {
            text-align: center;
            color: #6c757d;
            font-style: italic;
            padding: 20px;
        }

        .clear-all {
            margin-top: 15px;
            text-align: center;
        }

        .btn-clear {
            padding: 8px 20px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s ease;
        }

        .btn-clear:hover {
            background: #5a6268;
        }

        @media (max-width: 600px) {
            .input-group {
                flex-direction: column;
            }
            
            .history-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .history-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåê –ù–∞–≤–∏–≥–∞—Ç–æ—Ä URL</h1>
        
        <div class="input-group">
            <input 
                type="url" 
                id="urlInput" 
                placeholder="–í–≤–µ–¥–∏—Ç–µ URL –¥–ª—è –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ (–Ω–∞–ø—Ä–∏–º–µ—Ä: https://google.com)"
                autocomplete="off"
            >
            <button id="navigateBtn">–ü–µ—Ä–µ–π—Ç–∏</button>
        </div>

        <div class="history-section">
            <div class="history-title">
                üìö –ò—Å—Ç–æ—Ä–∏—è URL
            </div>
            <div id="historyList" class="history-list">
                <!-- –ò—Å—Ç–æ—Ä–∏—è –±—É–¥–µ—Ç –∑–∞–≥—Ä—É–∂–µ–Ω–∞ –∑–¥–µ—Å—å -->
            </div>
            <div class="clear-all">
                <button id="clearAllBtn" class="btn-clear">–û—á–∏—Å—Ç–∏—Ç—å –≤—Å—é –∏—Å—Ç–æ—Ä–∏—é</button>
            </div>
        </div>
    </div>

    <script>
        class URLNavigator {
            constructor() {
                this.urlInput = document.getElementById('urlInput');
                this.navigateBtn = document.getElementById('navigateBtn');
                this.historyList = document.getElementById('historyList');
                this.clearAllBtn = document.getElementById('clearAllBtn');
                
                this.init();
            }

            init() {
                this.loadHistory();
                this.bindEvents();
            }

            bindEvents() {
                this.navigateBtn.addEventListener('click', () => this.navigate());
                this.urlInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.navigate();
                    }
                });
                this.clearAllBtn.addEventListener('click', () => this.clearAllHistory());
            }

            navigate() {
                const url = this.urlInput.value.trim();
                
                if (!url) {
                    alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ URL');
                    return;
                }

                // –î–æ–±–∞–≤–ª—è–µ–º –ø—Ä–æ—Ç–æ–∫–æ–ª –µ—Å–ª–∏ –µ–≥–æ –Ω–µ—Ç
                let fullUrl = url;
                if (!url.startsWith('http://') && !url.startsWith('https://')) {
                    fullUrl = 'https://' + url;
                }

                // –°–æ—Ö—Ä–∞–Ω—è–µ–º URL –≤ –∏—Å—Ç–æ—Ä–∏—é
                this.saveToHistory(fullUrl);
                
                // –í—ã–ø–æ–ª–Ω—è–µ–º –Ω–∞–≤–∏–≥–∞—Ü–∏—é
                try {
                    window.location.href = fullUrl;
                } catch (error) {
                    alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–µ—Ä–µ—Ö–æ–¥–µ –ø–æ URL: ' + error.message);
                }
            }

            saveToHistory(url) {
                let history = this.getHistory();
                
                // –£–¥–∞–ª—è–µ–º URL –µ—Å–ª–∏ –æ–Ω —É–∂–µ –µ—Å—Ç—å (—á—Ç–æ–±—ã –ø–µ—Ä–µ–º–µ—Å—Ç–∏—Ç—å –≤ –Ω–∞—á–∞–ª–æ)
                history = history.filter(item => item !== url);
                
                // –î–æ–±–∞–≤–ª—è–µ–º –≤ –Ω–∞—á–∞–ª–æ —Å–ø–∏—Å–∫–∞
                history.unshift(url);
                
                // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∑–∞–ø–∏—Å–µ–π
                if (history.length > 20) {
                    history = history.slice(0, 20);
                }
                
                localStorage.setItem('urlHistory', JSON.stringify(history));
                this.loadHistory();
            }

            getHistory() {
                try {
                    const history = localStorage.getItem('urlHistory');
                    return history ? JSON.parse(history) : [];
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∏—Å—Ç–æ—Ä–∏–∏:', error);
                    return [];
                }
            }

            loadHistory() {
                const history = this.getHistory();
                
                if (history.length === 0) {
                    this.historyList.innerHTML = '<div class="empty-history">–ò—Å—Ç–æ—Ä–∏—è –ø—É—Å—Ç–∞. –í–≤–µ–¥–∏—Ç–µ URL –∏ –Ω–∞–∂–º–∏—Ç–µ "–ü–µ—Ä–µ–π—Ç–∏"</div>';
                    return;
                }

                this.historyList.innerHTML = history.map((url, index) => `
                    <div class="history-item">
                        <div class="history-url">${this.escapeHtml(url)}</div>
                        <div class="history-actions">
                            <button class="btn-small btn-visit" onclick="urlNavigator.visitUrl('${this.escapeHtml(url)}')">
                                –ü–µ—Ä–µ–π—Ç–∏
                            </button>
                            <button class="btn-small btn-remove" onclick="urlNavigator.removeFromHistory(${index})">
                                –£–¥–∞–ª–∏—Ç—å
                            </button>
                        </div>
                    </div>
                `).join('');
            }

            visitUrl(url) {
                this.urlInput.value = url;
                this.navigate();
            }

            removeFromHistory(index) {
                let history = this.getHistory();
                history.splice(index, 1);
                localStorage.setItem('urlHistory', JSON.stringify(history));
                this.loadHistory();
            }

            clearAllHistory() {
                if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –æ—á–∏—Å—Ç–∏—Ç—å –≤—Å—é –∏—Å—Ç–æ—Ä–∏—é?')) {
                    localStorage.removeItem('urlHistory');
                    this.loadHistory();
                }
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –Ω–∞–≤–∏–≥–∞—Ç–æ—Ä
        const urlNavigator = new URLNavigator();
    </script>
</body>
</html>
