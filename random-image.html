<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–ª—É—á–∞–π–Ω–∞—è –∫–∞—Ä—Ç–∏–Ω–∫–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .image-container {
            margin-bottom: 30px;
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        #randomImage {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        #randomImage:hover {
            transform: scale(1.02);
        }

        .loading {
            width: 100%;
            height: 300px;
            background: linear-gradient(45deg, #f0f0f0 25%, transparent 25%),
                        linear-gradient(-45deg, #f0f0f0 25%, transparent 25%),
                        linear-gradient(45deg, transparent 75%, #f0f0f0 75%),
                        linear-gradient(-45deg, transparent 75%, #f0f0f0 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            color: #666;
            font-size: 1.2em;
        }

        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(-1px);
        }

        #showUrlBtn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        #showUrlBtn:hover {
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }

        #openBlobBtn {
            background: linear-gradient(45deg, #28a745, #20c997);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }

        #openBlobBtn:hover {
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.4);
        }

        .image-info {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 10px;
            font-size: 0.9em;
            color: #666;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            h1 {
                font-size: 1.8em;
            }

            button {
                padding: 12px 25px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé≤ –°–ª—É—á–∞–π–Ω–∞—è –∫–∞—Ä—Ç–∏–Ω–∫–∞</h1>
        
        <div class="image-container" id="imageContainer">
            <div class="loading">–ó–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è...</div>
        </div>
        
        <div class="button-container">
            <button id="showUrlBtn" onclick="showImageUrl()">
                üìã –ü–æ–∫–∞–∑–∞—Ç—å URL –≤ –∫–æ–Ω—Å–æ–ª–∏
            </button>
            <button id="newImageBtn" onclick="loadNewImage()">
                üîÑ –ù–æ–≤–∞—è –∫–∞—Ä—Ç–∏–Ω–∫–∞
            </button>
            <button id="openBlobBtn" onclick="openImageAsBlob()">
                üåê –û—Ç–∫—Ä—ã—Ç—å –≤ –Ω–æ–≤–æ–º —Ç–∞–±–µ
            </button>
        </div>

        <div class="image-info">
            <p><strong>–ò–Ω—Å—Ç—Ä—É–∫—Ü–∏—è:</strong> –û—Ç–∫—Ä–æ–π—Ç–µ –∫–æ–Ω—Å–æ–ª—å —Ä–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫–∞ (F12) –∏ –Ω–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É "–ü–æ–∫–∞–∑–∞—Ç—å URL –≤ –∫–æ–Ω—Å–æ–ª–∏"</p>
        </div>
    </div>

    <script>
        let currentImageUrl = '';
        let currentImageElement = null; // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å—Å—ã–ª–∫—É –Ω–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Å–ª—É—á–∞–π–Ω–æ–π –∫–∞—Ä—Ç–∏–Ω–∫–∏
        function getRandomImageUrl() {
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º Lorem Picsum –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Å–ª—É—á–∞–π–Ω—ã—Ö –∫–∞—Ä—Ç–∏–Ω–æ–∫
            const width = 500;
            const height = 300;
            const randomId = Math.floor(Math.random() * 1000) + 1;
            return `https://picsum.photos/${width}/${height}?random=${randomId}`;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –Ω–æ–≤–æ–π –∫–∞—Ä—Ç–∏–Ω–∫–∏
        function loadNewImage() {
            const imageContainer = document.getElementById('imageContainer');
            const newImageBtn = document.getElementById('newImageBtn');
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
            imageContainer.innerHTML = '<div class="loading">–ó–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è...</div>';
            newImageBtn.disabled = true;
            newImageBtn.textContent = '‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞...';
            
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –Ω–æ–≤—ã–π URL
            currentImageUrl = getRandomImageUrl();
            
            // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π —ç–ª–µ–º–µ–Ω—Ç –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
            const img = new Image();
            img.crossOrigin = 'anonymous'; // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º CORS –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏
            
            img.onload = function() {
                imageContainer.innerHTML = `<img id="randomImage" src="${currentImageUrl}" alt="–°–ª—É—á–∞–π–Ω–∞—è –∫–∞—Ä—Ç–∏–Ω–∫–∞" crossorigin="anonymous">`;
                currentImageElement = img; // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å—Å—ã–ª–∫—É –Ω–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                newImageBtn.disabled = false;
                newImageBtn.textContent = 'üîÑ –ù–æ–≤–∞—è –∫–∞—Ä—Ç–∏–Ω–∫–∞';
                console.log('‚úÖ –ö–∞—Ä—Ç–∏–Ω–∫–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞:', currentImageUrl);
            };
            
            img.onerror = function() {
                imageContainer.innerHTML = '<div class="loading">‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.</div>';
                currentImageElement = null; // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –ø—Ä–∏ –æ—à–∏–±–∫–µ
                newImageBtn.disabled = false;
                newImageBtn.textContent = 'üîÑ –ù–æ–≤–∞—è –∫–∞—Ä—Ç–∏–Ω–∫–∞';
                console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞—Ä—Ç–∏–Ω–∫–∏:', currentImageUrl);
            };
            
            // –ù–∞—á–∏–Ω–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            img.src = currentImageUrl;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤—ã–≤–æ–¥–∞ URL –∫–∞—Ä—Ç–∏–Ω–∫–∏ –≤ –∫–æ–Ω—Å–æ–ª—å
        function showImageUrl() {
            if (currentImageUrl) {
                console.log('üñºÔ∏è URL —Ç–µ–∫—É—â–µ–π –∫–∞—Ä—Ç–∏–Ω–∫–∏:', currentImageUrl);
                console.log('üìã –°–∫–æ–ø–∏—Ä—É–π—Ç–µ URL –≤—ã—à–µ ‚Üë');
                
                // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ –ø–æ–∫–∞–∂–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
                const showUrlBtn = document.getElementById('showUrlBtn');
                const originalText = showUrlBtn.textContent;
                showUrlBtn.textContent = '‚úÖ URL –≤—ã–≤–µ–¥–µ–Ω –≤ –∫–æ–Ω—Å–æ–ª—å';
                showUrlBtn.style.background = 'linear-gradient(45deg, #4CAF50, #45a049)';
                
                setTimeout(() => {
                    showUrlBtn.textContent = originalText;
                    showUrlBtn.style.background = 'linear-gradient(45deg, #ff6b6b, #ee5a52)';
                }, 2000);
            } else {
                console.log('‚ö†Ô∏è –ö–∞—Ä—Ç–∏–Ω–∫–∞ –µ—â–µ –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è blob URL –∏ –æ—Ç–∫—Ä—ã—Ç–∏—è –≤ –Ω–æ–≤–æ–º —Ç–∞–±–µ
        function openImageAsBlob() {
            const openBlobBtn = document.getElementById('openBlobBtn');
            
            if (!currentImageElement) {
                console.log('‚ö†Ô∏è –ö–∞—Ä—Ç–∏–Ω–∫–∞ –µ—â–µ –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
                return;
            }
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –æ–±—Ä–∞–±–æ—Ç–∫–∏
            const originalText = openBlobBtn.textContent;
            openBlobBtn.disabled = true;
            openBlobBtn.textContent = '‚è≥ –°–æ–∑–¥–∞–Ω–∏–µ blob...';
            
            try {
                // –°–æ–∑–¥–∞–µ–º canvas –∏ —Ä–∏—Å—É–µ–º –Ω–∞ –Ω–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä—ã canvas —Ä–∞–≤–Ω—ã–º–∏ —Ä–∞–∑–º–µ—Ä–∞–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
                canvas.width = currentImageElement.naturalWidth;
                canvas.height = currentImageElement.naturalHeight;
                
                // –†–∏—Å—É–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –Ω–∞ canvas
                ctx.drawImage(currentImageElement, 0, 0);
                
                // –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º canvas –≤ blob
                canvas.toBlob(function(blob) {
                    if (blob) {
                        // –°–æ–∑–¥–∞–µ–º blob URL
                        const blobUrl = URL.createObjectURL(blob);
                        
                        console.log('üåê –°–æ–∑–¥–∞–Ω blob URL:', blobUrl);
                        console.log('üìä –†–∞–∑–º–µ—Ä blob:', (blob.size / 1024).toFixed(2), 'KB');
                        console.log('üìã –¢–∏–ø:', blob.type);
                        
                        // –û—Ç–∫—Ä—ã–≤–∞–µ–º –≤ –Ω–æ–≤–æ–º —Ç–∞–±–µ
                        const newWindow = window.open(blobUrl, '_blank');
                        
                        if (newWindow) {
                            console.log('‚úÖ –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –æ—Ç–∫—Ä—ã—Ç–æ –≤ –Ω–æ–≤–æ–º —Ç–∞–±–µ');
                            
                            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ–± —É—Å–ø–µ—Ö–µ
                            openBlobBtn.textContent = '‚úÖ –û—Ç–∫—Ä—ã—Ç–æ –≤ –Ω–æ–≤–æ–º —Ç–∞–±–µ';
                            openBlobBtn.style.background = 'linear-gradient(45deg, #4CAF50, #45a049)';
                            
                            // –û—á–∏—â–∞–µ–º blob URL —á–µ—Ä–µ–∑ 5 –º–∏–Ω—É—Ç –¥–ª—è –æ—Å–≤–æ–±–æ–∂–¥–µ–Ω–∏—è –ø–∞–º—è—Ç–∏
                            setTimeout(() => {
                                URL.revokeObjectURL(blobUrl);
                                console.log('üóëÔ∏è Blob URL –æ—á–∏—â–µ–Ω –∏–∑ –ø–∞–º—è—Ç–∏');
                            }, 300000);
                        } else {
                            console.error('‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–∫—Ä—ã—Ç—å –Ω–æ–≤—ã–π —Ç–∞–± (–≤–æ–∑–º–æ–∂–Ω–æ, –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ –±—Ä–∞—É–∑–µ—Ä–æ–º)');
                            openBlobBtn.textContent = '‚ùå –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –ø–æ–ø–∞–ø–æ–≤';
                            openBlobBtn.style.background = 'linear-gradient(45deg, #dc3545, #c82333)';
                        }
                    } else {
                        console.error('‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ–∑–¥–∞—Ç—å blob');
                        openBlobBtn.textContent = '‚ùå –û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è blob';
                        openBlobBtn.style.background = 'linear-gradient(45deg, #dc3545, #c82333)';
                    }
                    
                    // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
                    setTimeout(() => {
                        openBlobBtn.disabled = false;
                        openBlobBtn.textContent = originalText;
                        openBlobBtn.style.background = 'linear-gradient(45deg, #28a745, #20c997)';
                    }, 3000);
                }, 'image/jpeg', 0.9);
                
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ blob:', error);
                
                if (error.message.includes('tainted') || error.message.includes('cross-origin')) {
                    console.log('üîÑ CORS –æ—à–∏–±–∫–∞ - –ø–æ–ø—Ä–æ–±—É–µ–º –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π —Å–ø–æ—Å–æ–±...');
                    
                    // –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π —Å–ø–æ—Å–æ–± - –∏—Å–ø–æ–ª—å–∑—É–µ–º fetch —Å CORS
                    fetch(currentImageUrl)
                        .then(response => response.blob())
                        .then(blob => {
                            const blobUrl = URL.createObjectURL(blob);
                            console.log('üåê –°–æ–∑–¥–∞–Ω blob URL —á–µ—Ä–µ–∑ fetch:', blobUrl);
                            
                            const newWindow = window.open(blobUrl, '_blank');
                            if (newWindow) {
                                console.log('‚úÖ –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –æ—Ç–∫—Ä—ã—Ç–æ –≤ –Ω–æ–≤–æ–º —Ç–∞–±–µ (—á–µ—Ä–µ–∑ fetch)');
                                openBlobBtn.textContent = '‚úÖ –û—Ç–∫—Ä—ã—Ç–æ —á–µ—Ä–µ–∑ fetch';
                                openBlobBtn.style.background = 'linear-gradient(45deg, #4CAF50, #45a049)';
                                
                                setTimeout(() => {
                                    URL.revokeObjectURL(blobUrl);
                                }, 300000);
                            } else {
                                console.error('‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–∫—Ä—ã—Ç—å –Ω–æ–≤—ã–π —Ç–∞–±');
                                openBlobBtn.textContent = '‚ùå –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –ø–æ–ø–∞–ø–æ–≤';
                                openBlobBtn.style.background = 'linear-gradient(45deg, #dc3545, #c82333)';
                            }
                            
                            setTimeout(() => {
                                openBlobBtn.disabled = false;
                                openBlobBtn.textContent = originalText;
                                openBlobBtn.style.background = 'linear-gradient(45deg, #28a745, #20c997)';
                            }, 3000);
                        })
                        .catch(fetchError => {
                            console.error('‚ùå Fetch —Ç–∞–∫–∂–µ –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª:', fetchError);
                            openBlobBtn.disabled = false;
                            openBlobBtn.textContent = '‚ùå CORS –æ—à–∏–±–∫–∞';
                            openBlobBtn.style.background = 'linear-gradient(45deg, #dc3545, #c82333)';
                            
                            setTimeout(() => {
                                openBlobBtn.textContent = originalText;
                                openBlobBtn.style.background = 'linear-gradient(45deg, #28a745, #20c997)';
                            }, 3000);
                        });
                } else {
                    openBlobBtn.disabled = false;
                    openBlobBtn.textContent = '‚ùå –û—à–∏–±–∫–∞';
                    openBlobBtn.style.background = 'linear-gradient(45deg, #dc3545, #c82333)';
                    
                    setTimeout(() => {
                        openBlobBtn.textContent = originalText;
                        openBlobBtn.style.background = 'linear-gradient(45deg, #28a745, #20c997)';
                    }, 3000);
                }
            }
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø–µ—Ä–≤—É—é –∫–∞—Ä—Ç–∏–Ω–∫—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', function() {
            setTimeout(loadNewImage, 500); // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è –ø–ª–∞–≤–Ω–æ—Å—Ç–∏
        });

        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∞–≤–∏—à –¥–ª—è —É–¥–æ–±—Å—Ç–≤–∞
        document.addEventListener('keydown', function(event) {
            if (event.key === 'r' || event.key === 'R' || event.key === '—è' || event.key === '–Ø') {
                loadNewImage();
            } else if (event.key === 'c' || event.key === 'C' || event.key === '—Å' || event.key === '–°') {
                showImageUrl();
            } else if (event.key === 'b' || event.key === 'B' || event.key === '–∏' || event.key === '–ò') {
                openImageAsBlob();
            }
        });

        console.log('üéâ –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å! –ì–æ—Ä—è—á–∏–µ –∫–ª–∞–≤–∏—à–∏:');
        console.log('   R - –Ω–æ–≤–∞—è –∫–∞—Ä—Ç–∏–Ω–∫–∞');
        console.log('   C - –ø–æ–∫–∞–∑–∞—Ç—å URL —Ç–µ–∫—É—â–µ–π –∫–∞—Ä—Ç–∏–Ω–∫–∏');
        console.log('   B - –æ—Ç–∫—Ä—ã—Ç—å –∫–∞–∫ blob –≤ –Ω–æ–≤–æ–º —Ç–∞–±–µ');
    </script>
</body>
</html>
