<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–ª—É—á–∞–π–Ω–∞—è –∫–∞—Ä—Ç–∏–Ω–∫–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .image-container {
            margin-bottom: 30px;
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        #randomImage {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        #randomImage:hover {
            transform: scale(1.02);
        }

        .loading {
            width: 100%;
            height: 300px;
            background: linear-gradient(45deg, #f0f0f0 25%, transparent 25%),
                        linear-gradient(-45deg, #f0f0f0 25%, transparent 25%),
                        linear-gradient(45deg, transparent 75%, #f0f0f0 75%),
                        linear-gradient(-45deg, transparent 75%, #f0f0f0 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            color: #666;
            font-size: 1.2em;
        }

        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(-1px);
        }

        #showUrlBtn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        #showUrlBtn:hover {
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }

        .image-info {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 10px;
            font-size: 0.9em;
            color: #666;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            h1 {
                font-size: 1.8em;
            }

            button {
                padding: 12px 25px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé≤ –°–ª—É—á–∞–π–Ω–∞—è –∫–∞—Ä—Ç–∏–Ω–∫–∞</h1>
        
        <div class="image-container" id="imageContainer">
            <div class="loading">–ó–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è...</div>
        </div>
        
        <div class="button-container">
            <button id="showUrlBtn" onclick="showImageUrl()">
                üìã –ü–æ–∫–∞–∑–∞—Ç—å URL –≤ –∫–æ–Ω—Å–æ–ª–∏
            </button>
            <button id="newImageBtn" onclick="loadNewImage()">
                üîÑ –ù–æ–≤–∞—è –∫–∞—Ä—Ç–∏–Ω–∫–∞
            </button>
        </div>

        <div class="image-info">
            <p><strong>–ò–Ω—Å—Ç—Ä—É–∫—Ü–∏—è:</strong> –û—Ç–∫—Ä–æ–π—Ç–µ –∫–æ–Ω—Å–æ–ª—å —Ä–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫–∞ (F12) –∏ –Ω–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É "–ü–æ–∫–∞–∑–∞—Ç—å URL –≤ –∫–æ–Ω—Å–æ–ª–∏"</p>
        </div>
    </div>

    <script>
        let currentImageUrl = '';

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Å–ª—É—á–∞–π–Ω–æ–π –∫–∞—Ä—Ç–∏–Ω–∫–∏
        function getRandomImageUrl() {
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º Lorem Picsum –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Å–ª—É—á–∞–π–Ω—ã—Ö –∫–∞—Ä—Ç–∏–Ω–æ–∫
            const width = 500;
            const height = 300;
            const randomId = Math.floor(Math.random() * 1000) + 1;
            return `https://picsum.photos/${width}/${height}?random=${randomId}`;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –Ω–æ–≤–æ–π –∫–∞—Ä—Ç–∏–Ω–∫–∏
        function loadNewImage() {
            const imageContainer = document.getElementById('imageContainer');
            const newImageBtn = document.getElementById('newImageBtn');
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
            imageContainer.innerHTML = '<div class="loading">–ó–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è...</div>';
            newImageBtn.disabled = true;
            newImageBtn.textContent = '‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞...';
            
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –Ω–æ–≤—ã–π URL
            currentImageUrl = getRandomImageUrl();
            
            // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π —ç–ª–µ–º–µ–Ω—Ç –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
            const img = new Image();
            
            img.onload = function() {
                imageContainer.innerHTML = `<img id="randomImage" src="${currentImageUrl}" alt="–°–ª—É—á–∞–π–Ω–∞—è –∫–∞—Ä—Ç–∏–Ω–∫–∞">`;
                newImageBtn.disabled = false;
                newImageBtn.textContent = 'üîÑ –ù–æ–≤–∞—è –∫–∞—Ä—Ç–∏–Ω–∫–∞';
                console.log('‚úÖ –ö–∞—Ä—Ç–∏–Ω–∫–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞:', currentImageUrl);
            };
            
            img.onerror = function() {
                imageContainer.innerHTML = '<div class="loading">‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.</div>';
                newImageBtn.disabled = false;
                newImageBtn.textContent = 'üîÑ –ù–æ–≤–∞—è –∫–∞—Ä—Ç–∏–Ω–∫–∞';
                console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞—Ä—Ç–∏–Ω–∫–∏:', currentImageUrl);
            };
            
            // –ù–∞—á–∏–Ω–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            img.src = currentImageUrl;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤—ã–≤–æ–¥–∞ URL –∫–∞—Ä—Ç–∏–Ω–∫–∏ –≤ –∫–æ–Ω—Å–æ–ª—å
        function showImageUrl() {
            if (currentImageUrl) {
                console.log('üñºÔ∏è URL —Ç–µ–∫—É—â–µ–π –∫–∞—Ä—Ç–∏–Ω–∫–∏:', currentImageUrl);
                console.log('üìã –°–∫–æ–ø–∏—Ä—É–π—Ç–µ URL –≤—ã—à–µ ‚Üë');
                
                // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ –ø–æ–∫–∞–∂–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
                const showUrlBtn = document.getElementById('showUrlBtn');
                const originalText = showUrlBtn.textContent;
                showUrlBtn.textContent = '‚úÖ URL –≤—ã–≤–µ–¥–µ–Ω –≤ –∫–æ–Ω—Å–æ–ª—å';
                showUrlBtn.style.background = 'linear-gradient(45deg, #4CAF50, #45a049)';
                
                setTimeout(() => {
                    showUrlBtn.textContent = originalText;
                    showUrlBtn.style.background = 'linear-gradient(45deg, #ff6b6b, #ee5a52)';
                }, 2000);
            } else {
                console.log('‚ö†Ô∏è –ö–∞—Ä—Ç–∏–Ω–∫–∞ –µ—â–µ –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
            }
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø–µ—Ä–≤—É—é –∫–∞—Ä—Ç–∏–Ω–∫—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', function() {
            setTimeout(loadNewImage, 500); // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è –ø–ª–∞–≤–Ω–æ—Å—Ç–∏
        });

        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∞–≤–∏—à –¥–ª—è —É–¥–æ–±—Å—Ç–≤–∞
        document.addEventListener('keydown', function(event) {
            if (event.key === 'r' || event.key === 'R' || event.key === '—è' || event.key === '–Ø') {
                loadNewImage();
            } else if (event.key === 'c' || event.key === 'C' || event.key === '—Å' || event.key === '–°') {
                showImageUrl();
            }
        });

        console.log('üéâ –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å! –ì–æ—Ä—è—á–∏–µ –∫–ª–∞–≤–∏—à–∏:');
        console.log('   R - –Ω–æ–≤–∞—è –∫–∞—Ä—Ç–∏–Ω–∫–∞');
        console.log('   C - –ø–æ–∫–∞–∑–∞—Ç—å URL —Ç–µ–∫—É—â–µ–π –∫–∞—Ä—Ç–∏–Ω–∫–∏');
    </script>
</body>
</html>
